name: Crypto Signal Bot (MEXC)

on:
  schedule:
    - cron: "*/5 * * * *"   # âœ… Runs every 5 minutes
  workflow_dispatch:

concurrency:
  group: crypto-signal-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install ccxt pandas requests

      - name: Run bot
        run: python main.py
        
