name: Crypto Signal Bot (MEXC)

on:
  # Automatic run every 5 minutes (UTC)
  schedule:
    - cron: "*/5 * * * *"

  # Manual run button
  workflow_dispatch:

concurrency:
  group: crypto-signal-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      # Show how the workflow was triggered
      - name: Show trigger info
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Time (UTC):"
          date -u

      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install dependencies
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi

      # Run bot
      - name: Run Crypto Signal Bot
        run: python bot.py
        
